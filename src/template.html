<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--REMEMBER TO REMOVE WHEN BUNDLING-->
    <script src="index.js" type="module"></script>
</head>

<body>
    <button id="newProjectBtn">New project</button>
    <dialog id="projectDialog">
         <form>
            <label for="projectNameField">Enter Project Name:</label>
            <input type="text" id="projectNameField">
            <button type="submit" id="submitProjectBtn">Submit</button>
         </form>
    </dialog>

    <ul id="projectsList"></ul>


    
    <dialog id="todoDialog">
         <form>
            <label for="todoName">Enter Todo:</label>
            <input type="text" id="todoName">

            <label for="description">Description:</label>
            <input type="text" id="description">

            <label for="dueDate">Due date:</label>
            <input type="text" id="dueDate">

            <label for="priority">Priority:</label>
            <input type="text" id="priority">

            <button type="submit" id="submitTodoBtn">Submit</button>
         </form>
    </dialog>

    <ul id="todosList"></ul>
    
</body>
</html>
